  what is the rout name {{routeName|json }}
  <a [routerLink]="['/products', 1]">goto product 1</a>
</p>

<div class='product-container'>

  <div class='product-row justify-content-md-center'>
    <page-title [title]="PAGE_DEFAULTS.pageTitle" [display]='6' class="mt-3"></page-title>
  </div>

  <div *ngIf="beersDataLoaded===false">
    <div class="alert alert-primary" role="alert">
      Data loading..
    </div>
  </div>

  <div *ngIf="beersDataLoaded===null">
    <div class="alert alert-primary" role="alert">
      Error loading data!
    </div>
  </div>

  <div class="product-row justify-content-md-center mt-3 mb-4" *ngIf='beersDataLoaded===true'>

    <div indexchange (currinx)='getIndex($event)' [indexNow]="i" 
    class="product-col-content product-wrap item-inx-{{i}} px-1"
      *ngFor="let item of beersData | search:'name' :searchModel; let i = index;"
      >
      <div class="card w-100 my-2 p-2">
        <img class="card-img-top " [src]='item.image_url' [alt]="item.tagline" [title]='item.description'>

        <div class="card-body px-1">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{descLimit(item.description)}}</p>
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{item.tagline}}</li>
        </ul>

        <div class="d-flex card-body px-1 justify-content-center">
          <button type="button" class="btn btn-dark card-link px-4" (click)="goto(niceName(item.name));">View</button>
        </div>
      </div>
    </div>

  </div>
  <!-- row-->
</div>
<!-- product-container-->
<div class="cf"></div>

<div class="row justify-content-md-center mb-2">
  <div class="col-10">
    <nav class="">

      <ul class="pagination justify-content-md-center m-3">

        <li *ngIf='PAGE_DEFAULTS.currentPaged===1' class="page-item disabled">
          <a (click)='gotoPaged(PAGE_DEFAULTS.currentPaged)' class="page-link " [routerLink]="['/products/paged', PAGE_DEFAULTS.currentPaged]">Previous</a>
        </li>

        <li *ngIf='PAGE_DEFAULTS.currentPaged>1' class="page-item">
          <a (click)='gotoPaged(PAGE_DEFAULTS.currentPaged-1)' class="page-link" [routerLink]="['/products/paged', PAGE_DEFAULTS.currentPaged-1]">Previous</a>
        </li>
       
        <li *ngFor='let paged of PAGE_DEFAULTS.paged | PipeNumber; let inx = index;' class="page-item" [ngClass]="{'current-paged active':PAGE_DEFAULTS.currentPaged==paged}">
          <a (click)='gotoPaged(paged)' class="page-link btn-primary" 
          [routerLink]="['/products/paged', paged]">
            {{paged}}<span class="sr-only">(current)</span></a>
        </li>

        <li *ngIf='PAGE_DEFAULTS.paged===PAGE_DEFAULTS.currentPaged' class="page-item disabled">
          <a (click)='gotoPaged(PAGE_DEFAULTS.currentPaged)' class="page-link" [routerLink]="['/products/paged', PAGE_DEFAULTS.paged]">Next</a>
        </li>

        <li *ngIf='PAGE_DEFAULTS.currentPaged>=1 && PAGE_DEFAULTS.currentPaged <=PAGE_DEFAULTS.paged +1'  class="page-item">
          <a (click)='gotoPaged(PAGE_DEFAULTS.currentPaged + 1)' class="page-link" [routerLink]="['/products/paged', PAGE_DEFAULTS.currentPaged + 1]">Next</a>
        </li>

      </ul>

    </nav>

        </li>
      </ul>
      -->
  </div>
</div>
